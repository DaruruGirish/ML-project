<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Prediction Web App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ¤– ML Prediction Interface</h1>
            <p class="subtitle">Machine Learning Model Predictions</p>
        </header>

        <main>
            <div class="card">
                <h2>Enter Your Data</h2>
                <form id="predictionForm">
                    <div class="form-group">
                        <label for="feature1">Feature 1:</label>
                        <input type="number" id="feature1" name="feature1" step="any" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="feature2">Feature 2:</label>
                        <input type="number" id="feature2" name="feature2" step="any" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="feature3">Feature 3:</label>
                        <input type="number" id="feature3" name="feature3" step="any" required>
                    </div>
                    
                    <button type="submit" class="btn-primary">Predict</button>
                </form>
            </div>

            <div class="card" id="resultCard" style="display: none;">
                <h2>Prediction Result</h2>
                <div id="resultContent"></div>
            </div>

            <div class="card" id="errorCard" style="display: none;">
                <h2>Error</h2>
                <div id="errorContent" class="error-message"></div>
            </div>
        </main>

        <footer>
            <p>Built with Flask & Machine Learning</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
